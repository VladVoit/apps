<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Customers Service</title>
	<base href="/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/angular/css/animation.css">
	<link rel="stylesheet" href="/angular/css/styles.css">
</head>
<body ng-app="MyApp" ng-controller="PageCtrl">
	<div class="loader-bg" loading-spinner>
		<div class="loader"></div>
	</div>
	<div class="navbar navbar-inverse" ng-controller="HeaderCtrl">
		<header class="container">
			<h4>Customers Service
				<span class="glyphicon glyphicon-info-sign right" 
				data-template-url="/angular/templates/modals/greetingModal.tpl.html" 
				data-animation="am-fade-and-slide-top" 
				data-placement="center"
				data-container="body" 
				bs-modal="greetingModal"></span>
			</h4>
		</header>
	</div>
	<div class="container content-container content">
		<div class="row">
			<div class="col-md-2 sidebar">
				<ul>
					<li>
						<a type="button" class="btn btn-primary" data-template-url="/angular/templates/aside.tpl.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body"><span class="icon glyphicon glyphicon-th-list"></span>Additional menu
						</a>
					<li>
						<a class="btn btn-primary" href="/angular/#/" ng-class="{active: currentPage == 'home'}"><span class="icon glyphicon glyphicon-user"></span> Clients</a>
					</li>
					<li>
						<a class="btn btn-primary" href="/angular/#/search-client" ng-class="{active: currentPage == 'search'}"><span class="icon glyphicon glyphicon-search"></span> Search Client</a>
					</li>
					<li>
						<a class="btn btn-primary" href="/angular/#/contact" ng-class="{active: currentPage == 'contact'}"><span class="icon glyphicon glyphicon-briefcase"></span> Contact</a>
					</li>
					<li>
						<a class="btn btn-primary" href="/angular/#/about" ng-class="{active: currentPage == 'about'}"><span class="icon glyphicon glyphicon-home"></span> About</a>
					</li>
				</ul>
			</div>

			<div class="col-md-10 right-side">
				<div ng-view></div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.9/angular-strap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.9/angular-strap.tpl.min.js"></script>

	<script src="/angular/controllers/app.js"></script>
		<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="/angular/directives/loadingSpinner.js"></script>
	<script src="/angular/directives/firstDirective.js"></script>

	<script src="/angular/factorys/ClientsFactory.js"></script>
	<script src="/angular/configs/routeConfig.js"></script>

	<script src="/angular/controllers/PageCtrl.js"></script>
	<script src="/angular/controllers/HeaderCtrl.js"></script>
	<script src="/angular/controllers/MainCtrl.js"></script>
	<script src="/angular/controllers/ClientCtrl.js"></script>
	<script src="/angular/controllers/ClientEditCtrl.js"></script>
	<script src="/angular/controllers/SearchClientCtrl.js"></script>
	<script src="/angular/controllers/ContactCtrl.js"></script>
	<script src="/angular/controllers/AboutCtrl.js"></script>


</body>
</html>
