<h4 class="page-title"><span ng-bind="pageHeader"></span></h4>
<div class="contact-form">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="name">Name:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="name" placeholder="Enter you name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="Enter email">
	    </div>
	  </div>
  	  <div class="form-group">
	    <label class="control-label col-sm-2" for="phone">Phone:</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="phone" placeholder="Enter phone">
	    </div>
	  </div>
	  <div class="form-group">
		<div class="btn-group">
		<label class="control-label col-sm-2" for="phone">Type of question:</label>
		  <button type="button" class="btn btn-default selectlist-btn">Type</button>
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="#">Action</a></li>
		    <li><a href="#">Another action</a></li>
		    <li><a href="#">Something else here</a></li>
	    	</ul>
		</div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="text">Text:</label>
	    <div class="col-sm-10"> 
	      <textarea class="form-control" id="text" placeholder="Enter text"></textarea>
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
</div>
